<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>City</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>
<div class="container">
  <h2>City</h2>
  ID: <span th:inline="text"> [[${city.id}]]</span><br/>
  Name: <span th:inline="text"> [[${city.name}]]</span><br/>
  Country Code: <span th:inline="text"> [[${city.countryCode}]]</span><br/>
  Country Name: <span th:inline="text"> [[${city.countryName}]]</span><br/>
  District: <span th:inline="text"> [[${city.district}]]</span><br/>
  Population: <span th:inline="text"> [[${city.population}]]</span><br/>
  Local Weather: <span th:inline="text"> [[${city.temp}]]</span> Degrees F<br/>
  LocalTime: <span th:inline="text"> [[${city.time}]]</span><br/>
</div>
</body>
</html>
